<div class="container-fluid sides">
  <div class="container col-md-4">
    <div class="row sidebar">
      <div>
      <h1>Bloc Chat</h1>
      <button class="btn" ng-click="home.openModal()">New Room</button>
      <div ng-repeat="room in home.rooms" ng-click="home.openMessages(room)">
            <div>
                <div>
                    <label>{{ room.name }}</label>
                </div>
            </div>
        </div>
      <!--<div ng-repeat="room in home.rooms" ng-click="home.openMessages()"> {{ room.name }} </div>-->
      </div>

    </div>
  </div>
  <div class="container col-md-8">
    <h1>{{ home.activeRoom }}</h1>
    <h1>{{ home.roomId }}</h1>
    <div ng-repeat="message in home.messages"> {{ message.content }} </div>
    <form class="form-inline">
      <div class="form-group">
        <input type="textarea" class="form-control" id="newMessageBar" ng-model="typedmessage" placeholder="Message">
        <button type="submit" class="btn btn-default" ng-click="home.newMessage(typedmessage)">Submit</button>
      </div>
    </form>
  </div>
</div>
